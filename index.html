<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Puzzle</title>
</head>

<body>
    <div class="container">
        <div class="dimension">
            <div class="input-container">
                <label for="x">X-axis</label>
                <input type="number" name="x" id="x" placeholder="X-axis">
            </div>
            <div class="input-container">
                <label for="y">Y-axis</label>
                <input type="number" name="y" id="y" placeholder="Y-axis">
            </div>
        </div>
        <div class="file-upload">
            <!-- <fieldset>
                <legend>upload your file</legend> -->
            <img id="uploadedImage" src="1.png" alt="Uploaded Image">
            <label for="file">upload your file <span style="font-weight: bold;">DRAG OR CLICK HERE</span> <br><span>accept file format is .png or .jpg</span></label>
            <input id="file" type="file" accept="image/png, image/gif, image/jpeg">

            <!-- </fieldset> -->
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="./main.js"></script>
</body>

</html>
